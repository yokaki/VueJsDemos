<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src='vue.js'></script>
</head>

<body>
<div id="app1">
  <button v-on:click="counter += 1">增加 1</button>
  <p>这个按钮被点击了{{counter}}次</p>
</div>
<div id="app2">
  <button v-on:click="greet">Greet</button>
</div>
<div id="app3">
  <button v-on:click="say('Hi')">Say Hi</button>
  <button v-on:click="say('No')">Say No</button>
</div>
<script>
  var app3 = new Vue({
    el: "#app3",
    methods: {
      say: function (msg) {
        console.log(msg);
      }
    }
  });
  var app2 = new Vue({
    el: "#app2",
    data: {
      name: "Vue.js"
    },
    methods: {
      greet: function (event) {
        console.log('Hello ' + this.name + '!'); //Hello Vue.js!
        console.log(event.target); //<button>Greet</button>
      }
    }
  });
  app2.greet();
  var app1 = new Vue({
    el: "#app1",
    data: {
      counter: 0
    }
  });
</script>
</body>

</html>
