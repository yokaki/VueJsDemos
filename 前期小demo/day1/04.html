<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src='vue.js'></script>
</head>

<body>
<h1 id="h1" v-if='ok'>Yes</h1>
<h1 v-else>No</h1>
<div v-if="Math.random() > 0.5">
  Sorry
</div>
<div v-else>
  Not sorry
</div>
<div id="app-1">
  <p>{{message}}</p>
  <input v-model='message'>
</div>
<div id="app-2" v-if='seen'>Now you can see me.</div>
<div :style='styleObjcect' id='app-3'>styleObjcect</div>
<script>
  var app1 = new Vue({
    el: '#app-1',
    data: {
      message: 'Hello World!'
    }
  });
  var app2 = new Vue({
    el: '#app-2',
    data: {
      seen: false
    }
  });
  var app3 = new Vue({
    el: '#app-3',
    data: {
      styleObjcect: {
        color: '#f60',
        fontSize: '32px'
      }
    }
  });
  // console.log(typeof app3.styleObjcect.fontSize);
  var app4 = new Vue({
    el: '#h1',
    data: {
      ok: false
    }
  });
</script>
</body>

</html>
