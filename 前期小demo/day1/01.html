<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app-2">
        <span v-bind:titile="message">
			Hello World!
		</span>
    </div>
    <div id="app-3">
        <p v-if='seen'>Now you see me</p>
    </div>
    <div id="app-4">
        <ul>
            <li v-for='todo in todos'>
                {{todo.text}}
            </li>
        </ul>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click='reverseMessage'>Reverse Message</button>
    </div>
</body>
<script type="text/javascript">
var app2 = new Vue({
    el: '#app-2',
    data: {
        message: 'You loaded this page on' + new Date()
    }
});
var app3 = new Vue({
    el: '#app-3',
    data: {
        seen: true
    }
});
var app4 = new Vue({
    el: '#app-4',
    data: {
        todos: 
        [
        {text: 'javascript' }, 
        { text: 'html' }, 
        {text: 'css'}
        ]
    }
});
var app5 = new Vue({
    el: '#app-5',
    data: {
        message: 'Hello Vue.js!'
    },
    methods: {
        reverseMessage: function() {
            this.message = this.message.split('').reverse().join('')
        }
    }
});
</script>

</html>
